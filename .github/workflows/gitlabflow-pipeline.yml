name: Node.js GitLab Flow Pipeline

on:
  push:
    branches:
      - main
      - feature/*
      - hotfix/*
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          cd nodejs  # Переходим в папку, если package.json там
          npm install

      - name: Run tests
        run: |
          cd nodejs  # Переходим в папку с тестами
          npm test

      - name: Deploy application
        run: echo "Deploying..."

